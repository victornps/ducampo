<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fornecedor</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="formCadastroFornecedor">
                        <fieldset>
                            <legend>Dados do Fornecedor</legend>
                            <div class="form-group">
                                <h:outputLabel for="razaoSocial" value="Razão Social" />
                                <h:inputText id="razaoSocial" value="#{fornecedorBean.fornecedor.razaoSocial}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="nomeFantasia" value="Nome Fantasia" />
                                <h:inputText id="nomeFantasia" value="#{fornecedorBean.fornecedor.nomeFantasia}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="cnpj" value="Cnpj" />
                                <h:inputText id="cnpj" value="#{fornecedorBean.fornecedor.cnpj}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="fone" value="Fone" />
                                <h:inputText id="fone" value="#{fornecedorBean.fornecedor.fone}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="email" value="E-mail" />
                                <h:inputText id="email" value="#{fornecedorBean.fornecedor.email}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="logradouro" value="Logradouro" />
                                <h:inputText id="logradouro" value="#{fornecedorBean.fornecedor.logradouro}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="numero" value="Número" />
                                <h:inputText id="numero" value="#{fornecedorBean.fornecedor.numero}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="complemento" value="Complemento" />
                                <h:inputText id="complemento" value="#{fornecedorBean.fornecedor.complemento}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="cep" value="Cep" />
                                <h:inputText id="cep" value="#{fornecedorBean.fornecedor.cep}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="bairro" value="Bairro" />
                                <h:selectOneMenu id="bairro" value="#{fornecedorBean.fornecedor.bairro}" converter="bairroConverter" styleClass="form-control">
                                    <f:selectItem itemLabel="Selecione um bairro" itemDisabled="true" />
                                    <f:selectItems value="#{fornecedorBean.bairros}" var="bairro" itemLabel="#{bairro.nome}" itemValue="#{bairro}" />
                                </h:selectOneMenu>
                            </div>
                           
                            
                            <h:commandButton value="Salvar" action="#{fornecedorBean.salvar}" styleClass="btn btn-primary btn-block">
                                <f:ajax execute="@form" render="@form :formListaFornecedores" />
                            </h:commandButton>
                        </fieldset>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="formListaFornecedores">
                        <fieldset>
                            <legend>Lista de Fornecedores</legend>
                            <h:dataTable id="tabelaFornecedores" value="#{fornecedorBean.fornecedores}" var="fornecedor" styleClass="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{fornecedor.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Razão Social</f:facet>
                                    <h:outputText value="#{fornecedor.razaoSocial}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome Fantasia</f:facet>
                                    <h:outputText value="#{fornecedor.nomeFantasia}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cnpj</f:facet>
                                    <h:outputText value="#{fornecedor.cnpj}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Fone</f:facet>
                                    <h:outputText value="#{fornecedor.fone}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">E-Mail</f:facet>
                                    <h:outputText value="#{fornecedor.email}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Logradouro</f:facet>
                                    <h:outputText value="#{fornecedor.logradouro}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Número</f:facet>
                                    <h:outputText value="#{fornecedor.numero}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Complemento</f:facet>
                                    <h:outputText value="#{fornecedor.complemento}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cep</f:facet>
                                    <h:outputText value="#{fornecedor.cep}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Bairro</f:facet>
                                    <h:outputText value="#{fornecedor.bairro.nome}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cidade</f:facet>
                                    <h:outputText value="#{fornecedor.bairro.cidade.nome}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Estado</f:facet>
                                    <h:outputText value="#{fornecedor.bairro.cidade.estado.nome}" />
                                </h:column>
                                
                                <h:column>
                                    <h:commandButton value="editar" action="#{fornecedorBean.editar(fornecedor)}" styleClass="btn btn-success btn-block">
                                        <f:ajax execute="@form" render="@all" />
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <h:commandButton value="excluir" action="#{fornecedorBean.remover(fornecedor)}" styleClass="btn btn-danger btn-block">
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    <h:button value="Index" outcome="index" />
    </h:body>
</html>
