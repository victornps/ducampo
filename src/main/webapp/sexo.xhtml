<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sexo</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form id="formCadastroSexo">
                        <fieldset>
                            <legend>Dados do Sexo</legend>
                            <div class="form-group">
                                <h:outputLabel for="nome" value="Nome" />
                                <h:inputText id="nome" value="#{sexoBean.sexo.nome}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="sigla" value="Sigla" />
                                <h:inputTextarea id="sigla" value="#{sexoBean.sexo.sigla}" styleClass="form-control" />
                            </div>
                            
                            
                            <h:commandButton value="Salvar" action="#{sexoBean.salvar}" styleClass="btn btn-primary btn-block">
                                <f:ajax execute="@form" render="@form :formListaSexos" />
                            </h:commandButton>
                        </fieldset>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form id="formListaSexos">
                        <fieldset>
                            <legend>Lista de Sexos</legend>
                            <h:dataTable id="tabelaSexos" value="#{sexoBean.sexos}" var="sexo" styleClass="table table-striped table-hover">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{sexo.id}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{sexo.nome}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sigla</f:facet>
                                    <h:outputText value="#{sexo.sigla}" />
                                </h:column>
                                
                                <h:column>
                                    <h:commandButton value="editar" action="#{sexoBean.editar(sexo)}" styleClass="btn btn-success btn-block">
                                        <f:ajax execute="@form" render="@all" />
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <h:commandButton value="excluir" action="#{sexoBean.remover(sexo)}" styleClass="btn btn-danger btn-block">
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    <h:button value="Index" outcome="index" />
    </h:body>
</html>
